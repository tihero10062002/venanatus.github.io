<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Бульбулятор</title>
</head>
<body>

  <input type="int" class="a-1">
  <button>Ответ :</button>
  <script>
      document.querySelector('button').onclick = myClick;


function myClick(){


 


 let a = document.getElementsByTagName("input")[0].value

 const myArray = a.split(" ",);
 let b = myArray[0];
 let c = myArray[1];
 let d = myArray[2];
 

 if(c=="+"){
     alert((+b)+(+d));
    } else if (c=="-"){

        alert((+b)-(+d));
    } else if (c=="*"){

        alert((+b)*(d));
    }else if (c=="/"){

        alert((+b)/(+d));


    }


 

 console.log(a);
}

  </script>

</body>
</html>
