<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbulator</title>
</head>
<body>
    <input id="num1" />

  
      <button id="plus" class="operator" onclick="op='+'">+</button>
      <button id="minus" class="operator" onclick="op='-'">-</button>
      <button id="times" class="operator" onclick="op='*'">x</button>
      <button id="divide" class="operator" onclick="op='/'">:</button>
   
    
    <input id="num2" />
    
    <button onclick="func()">Ответ:</button>
    
    <p id="result"></p>
    
    
    <script>
      var op; 
      function func() {
        var result;
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        switch (op) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2) {
              result = num1 / num2;
            } else {
              result = 'бесконечность';
            }
            break;
          default:
            result = 'выберите операцию';
        }
    
        document.getElementById("result").innerHTML = result;
      }
    </script>
    
</body>
</html>
